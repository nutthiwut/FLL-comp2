<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
</head>
<body>
    <h1>Image Uploader</h1>
    <form action="https://api.imgbb.com/1/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload Image">
    </form>

    <!-- Display uploaded images directly (example) -->
    <img src="https://image-url-from-imgbb.com" alt="Uploaded Image">
</body>
</html>
